                                                className="w-full bg-white/5 border border-white/10 rounded-xl p-4 text-white focus:border-indigo-500 outline-none" 
                                            />
                                        </div>
                                    </div>
                                    
                                    <div>
                                        <label className="block text-xs font-bold text-slate-400 mb-2 uppercase">Material</label>
                                        <select 
                                            value={material}
                                            onChange={(e) => setMaterial(e.target.value)}
                                            className="w-full bg-white/5 border border-white/10 rounded-xl p-4 text-white focus:border-indigo-500 outline-none appearance-none"
                                        >
                                            <option className="bg-slate-800" value="Lona Front">Lona Front</option>
                                            <option className="bg-slate-800" value="DTF Textil">DTF Textil</option>
                                            <option className="bg-slate-800" value="Vinil Brillante">Vinil Brillante</option>
                                            <option className="bg-slate-800" value="Vinil Mate">Vinil Mate</option>
                                            <option className="bg-slate-800" value="Vinil Transparente">Vinil Transparente</option>
                                            <option className="bg-slate-800" value="Sublimacion">Sublimacion</option>
                                            <option className="bg-slate-800" value="Corte de Vinil">Corte de Vinil</option>
                                            <option className="bg-slate-800" value="Planilla Etiquetas">Planilla de Etiquetas</option>
                                            <option className="bg-slate-800" value="Offset">Offset</option>
                                        </select>
                                    </div>

                                    <div>
                                        <label className="block text-xs font-bold text-slate-400 mb-2 uppercase">Detalles del Pedido</label>
                                        <textarea 
                                            value={message}
                                            onChange={(e) => setMessage(e.target.value)}
                                            className="w-full bg-white/5 border border-white/10 rounded-xl p-4 text-white h-32 focus:border-indigo-500 outline-none resize-none"
                                            placeholder="Describe tu idea o necesidades especiales..."
                                        ></textarea>
                                        
                                        {/* Botones IA */}
                                        <div className="flex gap-2 mt-3">
                                            <button onClick={() => optimizeWithAI('optimize')} disabled={isAiLoading || !message} className="text-xs bg-indigo-600/20 text-indigo-300 px-3 py-2 rounded-lg hover:bg-indigo-600 hover:text-white transition-all flex items-center gap-1">
                                                <Icon name="wand-2" size={12}/> {isAiLoading ? 'Pensando...' : 'Mejorar Texto'}
                                            </button>
                                            <button onClick={() => optimizeWithAI('ideas')} disabled={isAiLoading || !message} className="text-xs bg-pink-600/20 text-pink-300 px-3 py-2 rounded-lg hover:bg-pink-600 hover:text-white transition-all flex items-center gap-1">
                                                <Icon name="lightbulb" size={12}/> {isAiLoading ? 'Pensando...' : 'Ideas Creativas'}
                                            </button>
                                        </div>
                                    </div>

                                    {aiFeedback && (
                                        <div className="p-4 bg-indigo-900/50 border border-indigo-500/30 rounded-xl text-indigo-200 text-sm animate-in fade-in">
                                            {aiFeedback}
                                        </div>
                                    )}

                                    {/* (Aqu√≠ elimin√© la cinta peque√±a anterior para limpiar el dise√±o) */}

                                    <button 
                                        onClick={sendToWhatsApp}
                                        className="w-full bg-white text-indigo-900 py-4 rounded-xl font-black uppercase tracking-widest hover:bg-indigo-50 transition-all flex items-center justify-center gap-2"
                                    >
                                        Enviar Cotizaci√≥n WhatsApp <Icon name="send" size={18} />
                                    </button>
                                </div>
                            </div>

                            {/* Ubicaci√≥n y Mapa */}
                            <div className="flex flex-col justify-between">
                                <div>
                                    <h2 className="text-4xl font-black text-white mb-6">Vis√≠tanos</h2>
                                    <div className="space-y-6 mb-8">
                                        <div className="flex items-start gap-4">
                                            <div className="bg-white/10 p-3 rounded-lg text-white"><Icon name="map-pin" /></div>
                                            <div>
                                                <p className="font-bold text-white text-lg">BluePrint</p>
                                                <p className="text-slate-400">Fray Juan de Torquemada 49, Obrera, Cuauht√©moc, 06800 Ciudad de M√©xico, CDMX</p>
                                                <p className="text-slate-500 text-sm">A unas cuadras del metro chabacano.</p>
                                            </div>
                                        </div>
                                        <div className="flex items-start gap-4">
                                            <div className="bg-white/10 p-3 rounded-lg text-white"><Icon name="clock" /></div>
                                            <div>
                                                <p className="font-bold text-white text-lg">Horario</p>
                                                <p className="text-slate-400">Lunes a Viernes: 9am - 5pm</p>
                                                <p className="text-slate-400">S√°bados: 10am - 2pm</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                                <div className="h-64 w-full rounded-3xl overflow-hidden border border-white/10 shadow-2xl relative group">
                                    {/* MAPA ARREGLADO: Direcci√≥n con espacios codificados */}
                                    <iframe 
                                        width="100%" 
                                        height="100%" 
                                        frameBorder="0" 
                                        src="https://maps.google.com/maps?q=Fray%20Juan%20de%20Torquemada%2049%2C%20Obrera%2C%20Cuauht%C3%A9moc%2C%2006800%20Ciudad%20de%20M%C3%A9xico%2C%20CDMX&t=&z=15&ie=UTF8&iwloc=&output=embed"
                                        className="grayscale group-hover:grayscale-0 transition-all duration-700"
                                    ></iframe>
                                    <div className="absolute bottom-3 right-3 bg-slate-900/90 text-white px-3 py-1 rounded-lg text-xs font-bold flex items-center gap-1">
                                        <Icon name="navigation" size={12}/> C√≥mo llegar
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Footer */}
                    <footer className="bg-black/20 py-12 border-t border-white/5">
                        <div className="max-w-7xl mx-auto px-6 flex flex-col md:flex-row justify-between items-center gap-8">
                            <span className="text-2xl font-black tracking-tighter text-white">BLUE<span className="text-indigo-500">PRINT</span></span>
                            <div className="text-slate-500 text-xs font-bold uppercase tracking-widest text-center md:text-right">
                                ¬© 2024 Todos los derechos reservados. <br/>
                                Dise√±o y Desarrollo Web.
                            </div>
                        </div>
                    </footer>
                </div>
            );
        };

        const ProcessStep = ({ step, title, desc, icon }) => (
            <div className="relative group">
                <div className="bg-white/5 border border-white/5 p-8 rounded-3xl hover:bg-white/10 transition-all duration-300 h-full">
                    <div className="text-4xl font-black text-white/10 absolute top-4 right-6 group-hover:text-indigo-500/20 transition-colors">{step}</div>
                    <div className="text-indigo-400 mb-6 group-hover:scale-110 transition-transform origin-left"><Icon name={icon} size={32} /></div>
                    <h3 className="text-xl font-bold text-white mb-2">{title}</h3>
                    <p className="text-slate-400 text-sm leading-relaxed">{desc}</p>
                </div>
            </div>
        );

        const GalleryItem = ({ img, title, span = "" }) => (
            <div className={`relative rounded-2xl overflow-hidden group cursor-pointer ${span}`}>
                <img src={img} alt={title} className="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110" />
                <div className="absolute inset-0 bg-gradient-to-t from-slate-900 via-transparent to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex items-end p-6">
                    <p className="text-white font-bold text-lg">{title}</p>
                </div>
            </div>
        );

        const TestimonialCard = ({ text, name, role, stars }) => (
            <div className="glass-card p-8 rounded-[2rem] hover:bg-white/10 transition-colors">
                <div className="flex gap-1 text-yellow-500 mb-4">
                    {[...Array(stars)].map((_, i) => <Icon key={i} name="star" size={16} fill="currentColor" />)}
                </div>
                <p className="text-slate-300 mb-6 italic">"{text}"</p>
                <div>
                    <p className="text-white font-bold">{name}</p>
                    <p className="text-indigo-400 text-xs uppercase tracking-widest">{role}</p>
                </div>
            </div>
        );

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
